<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<div class="container">
  <div class="table-container">
  <h2>Liste des médecins ajoutés qu'on souhaites supprimer</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Spécialité</th>
        <th>Expérience</th>
        <th>ID Service</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of medecinsAjoutes; let i = index">
        <td>{{ m.idMedecin }}</td>
        <td>{{ m.prenom }}</td>
        <td>{{ m.nom }}</td>
        <td>{{ m.specialite }}</td>
        <td>{{ m.anneesExperience }}</td>
        <td>{{ m.idService }}</td>
        <td>
          <button (click)="supprimerMedecin(i)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
